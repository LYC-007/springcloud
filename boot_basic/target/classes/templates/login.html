<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册2</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }

        body{
            background:url("../static/301281.jpg") no-repeat center;
        }

        .rg_layout{
            width:900px;
            height:500px;
            border:15px solid #EEEEFF;
            background:white;
            /*让div水平居中*/
            margin:auto;
            margin-top:20px;
        }

        .rg_left{
            /*border:1px solid red;*/
            float:left;
            margin:18px;
        }

        .rg_center{
            /*border:1px solid red;*/
            float:left;
            width:500px;
        }

        .rg_right{
            /*border:1px solid red;*/
            float:right;
            margin:20px;
        }
        /*rg_left p:first-child子元素的第一个元素*/
        .rg_left p:first-child{
            color:#FFD026;
            font-size:30px;
        }
        .rg_left p:last-child{
            color:#A6A6A6;
            font-size:20px;
        }

        .rg_right>p:first-child{
            font-size:14px;
        }
        .rg_right p a{
            color:blue;
        }

        /*对齐方式：右对齐*/
        .td_left{
            width:125px;
            text-align:right;
        }
        .td_right{
            line-height:45px;
            padding-left:20px;
        }

        /*使用并集选择器*/
        #username,#password,#email,#name,#phone,#birthday,#code{
            width:250px;
            height:35px;
            border:1px solid #A6A6A6;
            /*设置表框圆角*/
            border-radius:5px;
            padding-left:10px;/*文字内边距*/
        }
        #code{
            width:100px;
        }

        /*设置验证码高度，垂直居中vertical-align:middle*/
        #checkcode_img{
            height:30px;
            vertical-align:middle;
        }

        /*设置按钮大小*/
        #button{
            width:110px;
            height:40px;
            background:#22A7FF;
            border:1px solid #22A7FF;
        }
        .error{
            color:red;
            font-size:13px;
        }
    </style>

    <script>
        //在页面加载完之后绑定事件
        window.onload=function(){
            //给表单绑定onsubmit事件
            document.getElementById("form").onsubmit=function(){
                //调用用户名校验的方法
                //调用密码校验的方法
                return checkUsername()&&checkPassword()&&checkPhone();
            }
            //给鼠标绑定离焦事件
            document.getElementById("username").onblur=checkUsername;
            document.getElementById("password").onblur=checkPassword;
            document.getElementById("phone").onblur=checkPhone;
            //绑定回车键下一个输入框
            document.getElementById("username").onkeydown=function(event){
                if(event.keyCode==13)
                    event.keyCode=9;
            }
            document.getElementById("password").onkeydown=function(){
                if(event.keyCode==13){
                    event.keyCode=9;
                }
            }

        }
        //用户名校验方法checkUsername
        function checkUsername(){
            //获取用户名的值
            var username=document.getElementById("username").value;
            //定义正则表达式
            var reg_username=/^\w{6,12}$/;
            //判断是否符合正则表达式
            var flag=reg_username.test(username);
            //提示信息
            var s_username=document.getElementById("s_username");
            if(flag){
                //显示：绿色对勾
                s_username.innerHTML="<img src='../Image/gou.png' width='35' height='25'>";

            }else{
                //提示红色用户名错误
                s_username.innerHTML="用户名格式错误";
            }
            return flag;
        }

        //密码校验方法checkPassword
        function checkPassword(){
            //获取用户名的值
            var password=document.getElementById("password").value;
            //定义正则表达式
            var reg_password=/^\w{6,12}$/;
            //判断是否符合正则表达式
            var flag=reg_password.test(password);
            //提示信息
            var s_password=document.getElementById("s_password");
            if(flag){
                //显示：绿色对勾
                s_password.innerHTML="<img src='../Image/gou.png' width='35' height='25'>";
            }else{
                //提示红色密码错误
                s_password.innerHTML="密码格式错误";
            }
            return flag;
        }

        //手机号校验方法
        function checkPhone(){
            //获取电话的值
            var phone=document.getElementById("phone").value;
            //定义正则表达式著作权归作者所有。
            //	/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/
            //表示以1开头，第二位可能是3/4/5/7/8等的任意一个，在加上后面的\d表示数字[0-9]的9位，总共加起来11位结束。
            var reg_phone=/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/;
            //判断是否满足正则表达式
            var flag=reg_phone.test(phone);
            //提示信息
            var s_phone=document.getElementById("s_phone");
            if(flag){
                //显示：绿色对勾
                s_phone.innerHTML="<img src='../Image/gou.png' width='35' height='25'>";
            }else{
                //提示红色密码错误
                s_phone.innerHTML="手机号格式错误";
            }
            return flag;
        }
    </script>
</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</P>

        <font size="1">猪猪侠 &copy; 版权所有。</font>
    </div>

    <div class="rg_center">
        <!--定义表单-->
        <form action="#" id="form" method="get">
            <table width="500">
                <tr>
                    <td class="td_left"><label for="username">用户名</label></td>
                    <td class="td_right">
                        <input type="text" name="uername" id="username" placeholder="请输入用户名">
                        <span id="s_username" class="error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td_left"><label for="password">密码</label></td>
                    <td class="td_right">
                        <input type="text" name="password" id="password" placeholder="请输入密码">
                        <span id="s_password" class="error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td_left"><label for="email">Email</label></td>
                    <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入Email"></td>
                </tr>

                <tr>
                    <td class="td_left"><label for="name">姓名</label></td>
                    <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                </tr>

                <tr>
                    <td class="td_left"><label for="phone">手机号</label></td>
                    <td class="td_right"><input type="text" name="phone" id="phone" placeholder="请输入手机号">
                        <span id="s_phone" class="error"></span>
                    </td>

                </tr>

                <tr>
                    <td class="td_left">性别</td>
                    <td class="td_right"><input type="radio" name="gender" >男<input type="radio" name="gender">女</td>
                </tr>

                <tr>
                    <td class="td_left"><label for="birthday">生日</label></td>
                    <td class="td_right"><input type="date" name="birthday" id="birthday"></td>
                </tr>

                <tr>
                    <td class="td_left"><label for="code">验证码</label></td>
                    <td class="td_right">
                        <input type="text"  name="code" id="code" placeholder="请输入验证码">
                        <img src="../code.png" height="30" id="checkcode_img">
                        <span id="s_code"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="注册" id="button"></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="rg_right">
        <P>已有账号?<a href="https://www.baidu.com" target="_blank">立即登录</a></p>
    </div>
</div>
</body>
</html>
