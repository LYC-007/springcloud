
server.port=8007

spring.application.name=consumer_server
# RabbitMQ\u914D\u7F6E
spring.rabbitmq.username=admin
spring.rabbitmq.password=1234

spring.rabbitmq.host=192.168.236.133
spring.rabbitmq.port=5672
# \u865A\u62DF\u4E3B\u673A\u914D\u7F6E
spring.rabbitmq.virtual-host=/

# \u5F00\u542F\u53D1\u9001\u7AEF\u6D88\u606F\u62B5\u8FBEBroker\u786E\u8BA4
spring.rabbitmq.publisher-confirm-type=correlated

# \u5F00\u542F\u53D1\u9001\u7AEF\u6D88\u606F\u62B5\u8FBEQueue\u786E\u8BA4
spring.rabbitmq.publisher-returns=true

#\u5F53mandatory\u6807\u5FD7\u4F4D\u8BBE\u7F6E\u4E3Atrue\u65F6\uFF0C\u5982\u679Cexchange\u6839\u636E\u81EA\u8EAB\u7C7B\u578B\u548C\u6D88\u606FroutingKey\u65E0\u6CD5\u627E\u5230\u4E00\u4E2A\u5408\u9002\u7684queue\u5B58\u50A8\u6D88\u606F\uFF0C
#\u90A3\u4E48broker\u4F1A\u8C03\u7528basic.return\u65B9\u6CD5\u5C06\u6D88\u606F\u8FD4\u8FD8\u7ED9\u751F\u4EA7\u8005;\u5F53mandatory\u8BBE\u7F6E\u4E3Afalse\u65F6\uFF0C\u51FA\u73B0\u4E0A\u8FF0\u60C5\u51B5broker\u4F1A\u76F4\u63A5\u5C06\u6D88\u606F\u4E22\u5F03;
#\u901A\u4FD7\u7684\u8BB2\uFF0Cmandatory\u6807\u5FD7\u544A\u8BC9broker\u4EE3\u7406\u670D\u52A1\u5668\u81F3\u5C11\u5C06\u6D88\u606Froute\u5230\u4E00\u4E2A\u961F\u5217\u4E2D\uFF0C\u5426\u5219\u5C31\u5C06\u6D88\u606Freturn\u7ED9\u53D1\u9001\u8005
spring.rabbitmq.template.mandatory=true

# \u624B\u52A8ack\u6D88\u606F\uFF0C\u4E0D\u4F7F\u7528\u9ED8\u8BA4\u7684\u6D88\u8D39\u7AEF\u786E\u8BA4
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.direct.acknowledge-mode=manual

